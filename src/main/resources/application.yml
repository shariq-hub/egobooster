spring:
  h2:
    console:
      enabled: true
      path: /egobooster
  thymeleaf:
    cache: false

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:file:./egobooster;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE;
    username: egobooster
    password:

  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: update
    open-in-view: false
